<div class="countdown countdown-container container">
    <div >
        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3"        style="visibility:hidden">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-days" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-days type-time">DAYS</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3" style="margin-right:-200px;">
            <div class="wrap" >
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>
                    <div class="text">
                        <p class="val" id="hours">0</p>
                    </div><!-- /.text -->
                    <p class="type-time">HOURS</p>
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3" style="margin-right:-200px;">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val" id="minutes">0</p>
                    </div>
                    <p class="type-minutes type-time">MINUTES</p><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val" id="seconds">0</p>
                        
                    </div>
                    <p class="type-seconds type-time">SECONDS</p><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->
    </div><!-- /.clock -->
</div>
